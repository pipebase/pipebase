name: print_timer_tick
dependencies:
  - package: pipebase
    path: ../../../pipebase
    modules: ["pipebase::*"]
  - package: pipeext
    path: ../../../pipeext
    modules: ["pipeext::*"]
pipes:
  - name: timer1
    ty: Poller
    config:
      ty: TimerConfig
      path: catalogs/poll/timer.yml
    output:
      data_ty: UnsignedLongLong
  - name: timer2
    ty: Poller
    config:
      ty: TimerConfig
      path: catalogs/poll/timer.yml
    output:
      data_ty: UnsignedLongLong
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [ "timer1", "timer2" ]
cstores:
  - name: "context_server"
    config:
      ty: "ContextRestServerConfig"
      path: "catalogs/context/rest_server.yml"
