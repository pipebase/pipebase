name: complext_object_pipe
pipes:
  - name: receive_records
    ty: Listener
    config:
      ty: ReceiverConfig
      path: catalogs/receiver.yml
    output: 
      ty:
        Vec:
          ty: 
            Object: Record
objects:
  - ty: Record
    fields:
      - name: key
        ty: String
      - name: optional_value
        ty: Integer
        is_optional: true
      - name: array_int
        ty:
          Array:
            ty: Integer
            size: 3
      - name: tuple_record
        ty:
          Tuple:
            tys: [String, Integer]
      - name: hashmap_record
        ty:
          HashMap:
            kty: String
            vty: Integer
      - name: hashset_record
        ty:
          HashSet:
            ty: String

