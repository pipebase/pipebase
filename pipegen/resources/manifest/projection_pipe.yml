name: project_record
pipes:
  - name: record_source
    ty: Listener
    config:
      ty: ServerConfig
  - name: project_record
    ty: Mapper
    config:
      ty: ProjectionConfig
    upstreams: [ "record_source" ]
    output:
      data_ty: 
        Object: Record
objects:
  - ty: Record
    metas:
      - name: derive
        metas:
          - name: Project
          - name: Clone
      - name: project
        metas:
          - name: input
            meta: Record
    fields:
      - name: key
        data_ty: String
      - name: value
        data_ty: Integer