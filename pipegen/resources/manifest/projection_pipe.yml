name: project_record
pipes:
  - name: record_source
    ty: Listener
    config:
      ty: ServerConfig
    output:
      ty:
        Object: Record
  - name: project_record
    ty: Mapper
    config:
      ty: ProjectionConfig
    upstreams: [ "record_source" ]
    output:
      ty: 
        Object: Record
objects:
  - ty: Record
    metas:
      - name: derive
        metas:
          - name: Project
          - name: Clone
      - name: project
        metas:
          - name: input
            meta: 
              value: Record
              raw: false
    fields:
      - name: key
        ty: String
      - name: value
        ty: Integer