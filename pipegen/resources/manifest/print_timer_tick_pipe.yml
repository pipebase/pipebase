name: print_timer_tick
pipes:
  - name: timer1
    ty: Poller
    config:
      ty: TimerConfig
      path: resources/catalogs/timer.yml
    output:
      data_ty: UnsignedLongLong
  - name: timer2
    ty: Poller
    config:
      ty: TimerConfig
      path: resources/catalogs/timer.yml
    output:
      data_ty: UnsignedLongLong
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [ "timer1", "timer2" ]
cstores:
  - name: "context_printer"
    config:
      ty: "ContextPrinterConfig"
      path: "resources/catalogs/context_printer.yml"