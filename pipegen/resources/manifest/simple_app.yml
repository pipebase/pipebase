name: simple_pipe
pipes:
  - name: timer
    kind: Listener
    pipe_config:
      config_type: TimerConfig
      path: catalogs/timer.yml
    output_data_type: 
      base_type: 
        Object:
          name: Record
    objects:
      - name: Record
        fields:
          - name: key
            base_type: String
          - name: value
            base_type: Integer

