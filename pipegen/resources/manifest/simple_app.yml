name: simple_pipe
pipes:
  - name: timer
    kind: Listener
    config:
      ty: TimerConfig
      path: catalogs/timer.yml
    output: 
      base_ty: 
        Object:
          ty: Record
    objects:
      - ty: Record
        fields:
          - name: key
            base_ty: String
          - name: value
            base_ty: Integer

