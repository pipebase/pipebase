name: project_record
pipes:
  - name: project_record
    kind: Mapper
    config:
      ty: ProjectionConfig
    output:
      base_ty: 
        Object:
          ty: Record
    objects:
      - ty: Record
        traits: ["Project", "Clone"]
        attributes:
          - meta:
              List:
                name: input
                value:
                  - String:
                      name: pipe
                      value: upstream
                  - String:
                      name: ty
                      value: Record 
        fields:
          - name: key
            base_ty: String
          - name: value
            base_ty: Integer