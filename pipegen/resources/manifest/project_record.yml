name: project_record
pipes:
  - name: record_source
    kind: Listener
    config:
      ty: ServerConfig
  - name: project_record
    kind: Mapper
    config:
      ty: ProjectionConfig
    upstream: record_source
    output:
      data_ty: 
        Object:
          ty: Record
objects:
  - ty: Record
    traits: ["Project", "Clone"]
    attributes:
      - meta:
          List:
            name: input
            value:
              - String:
                  name: ty
                  value: Record 
    fields:
      - name: key
        data_ty: String
      - name: value
        data_ty: Integer