name: simple_pipe
pipes:
  - name: receive_records
    kind: Listener
    config:
      ty: ReceiverConfig
      path: catalogs/receiver.yml
    output: 
      data_ty:
        Vec:
          data_ty: 
            Object:
              ty: Record
objects:
  - ty: Record
    fields:
      - name: key
        data_ty: String
      - name: optional_value
        data_ty: Integer
        is_optional: true
      - name: array_int
        data_ty:
          Array:
            data_ty: Integer
            size: 3
      - name: tuple_record
        data_ty:
          Tuple:
            data_tys: [String, Integer]
      - name: hashmap_record
        data_ty:
          HashMap:
            key_data_ty: String
            value_data_ty: Integer
      - name: hashset_record
        data_ty:
          HashSet:
            data_ty: String

