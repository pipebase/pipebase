name: ingest_redis
dependencies:
  - package: pipebase
    path: ../../../pipebase
    modules: ["pipebase::*"]
  - package: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - package: piperedis
    path: ../../../pipeware/piperedis
    modules: ["piperedis::*"]
  - package: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - package: serde
    version: "1.0"
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: 
      data_ty:
        Vec: 
          data_ty: UnsignedByte
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      data_ty: 
        Object: Record
    upstreams: [ingestion_server]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
  - name: redis_writer
    ty: Exporter
    config:
      ty: RedisWriterConfig
      path: catalogs/redis_writer.yml
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, LeftRight]
    fields:
      - name: key
        data_ty: String
        metas:
          - tag: Left
      - name: value
        data_ty: UnsignedInteger
        metas:
          - tag: Right
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml
