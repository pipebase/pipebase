name: group_count_rocksdb
dependencies:
  - name: pipebase
    version: 0.1.2
    modules: ["pipebase::prelude::*"]
  - name: pipejson
    version: 0.1.2
    modules: ["pipejson::*"]
  - name: piperocksdb
    version: 0.1.2
    modules: ["piperocksdb::*"]
  - name: pipewarp
    version: 0.1.2
    modules: ["pipewarp::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Objects: Record
    upstreams: [ingestion_server]
  - name: rocksdb_group_count
    ty: Mapper
    config:
      ty: RocksDBUnorderedGroupAddAggregatorConfig
      path: catalogs/rocksdb_group_count.yml
    output:
      Pairs:
        lty: String
        rty: Count32
    upstreams: [json]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [rocksdb_group_count]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, GroupAs, AggregateAs]
      - agg: 
          Count32: # leave as empty since we use builtin Count32
    fields:
      - name: key
        ty: String
        metas:
          - tag: Group
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml