name: group_count_rocksdb
dependencies:
  - package: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - package: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - package: piperocksdb
    path: ../../../pipeware/piperocksdb
    modules: ["piperocksdb::*"]
  - package: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - package: serde
    version: "1.0"
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: 
      ty: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      ty: 
        Objects: Record
    upstreams: [ingestion_server]
  - name: rocksdb_group_count
    ty: Mapper
    config:
      ty: RocksDBUnorderedGroupAddAggregatorConfig
      path: catalogs/rocksdb_group_count.yml
    output:
      ty:
        Pairs:
          lty: String
          rty: Count32
    upstreams: [json]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [rocksdb_group_count]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, GroupAs, AggregateAs]
      - agg: 
          Count32: # leave as empty since we use builtin Count32
    fields:
      - name: key
        ty: String
        metas:
          - tag: Group
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml