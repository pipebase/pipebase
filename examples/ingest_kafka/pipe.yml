name: ingest_kafka
dependencies:
  - name: pipebase
    version: 0.1.2
    modules: ["pipebase::prelude::*"]
  - name: pipekafka
    version: 0.2.0
    modules: ["pipekafka::*"]
  - name: pipejson
    version: 0.1.3
    modules: ["pipejson::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize", "serde::Serialize"]
  - name: pipewarp
    version: 0.1.2
    modules: ["pipewarp::*"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Object: Record
    upstreams: [ingestion_server]
  - name: json_record
    ty: Mapper
    config:
      ty: JsonRecordSerConfig
    upstreams: [json]
    output:
      Pair:
        lty: String
        rty: UnsignedBytes
  - name: kafka_producer
    ty: Exporter
    config:
      ty: KafkaProducerConfig
      path: catalogs/kafka_producer.yml
    upstreams: [json_record]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, Serialize, GroupAs]
    fields:
      - name: key
        ty: String
        metas:
          - tag: Group
      - name: value
        ty: UnsignedInteger
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml