name: get_stripe_charge
dependencies:
  - package: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - package: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - package: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - package: pipereqwest
    path: ../../../pipeware/pipereqwest
    modules: ["pipereqwest::*"]
  - package: serde
    version: "1.0"
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: 
      ty: UnsignedBytes
  - name: json_query_request
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      ty: 
        Object: QueryRequest
    upstreams: [ingestion_server]
  - name: visit_path_url
    ty: Mapper
    config:
      ty: FieldVisitConfig
    output:
      ty: 
        Option:
          ty:
            Object: UrlPath
    upstreams: [json_query_request]
  - name: get_stripe
    ty: Mapper
    config:
      ty: ReqwestGetterConfig
      path: catalogs/reqwest_getter.yml
    output:
      ty: UnsignedBytes
    upstreams: [visit_path_url]
  - name: json_charge
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      ty: 
        Object: Charge
    upstreams: [get_stripe]
  - name: print_charge
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json_charge]
objects:
  - ty: UrlPath
    metas:
      - derives: [Clone, Deserialize, Debug, Render]
      - render:
          template: "{}"
    fields:
      - name: id
        metas:
          - render:
              pos: 0
        ty: String
  - ty: QueryRequest
    metas:
      - derives: [Clone, Deserialize, Debug, FieldAccept]
    fields:
      - name: query
        metas:
          - tag: Visit
        ty:
          Option:
            ty:
              Object: UrlPath
  - ty: Charge
    metas:
      - derives: [Clone, Deserialize, Debug]
    fields:
      - name: id
        ty: String
      - name: amount
        ty: UnsignedInteger
