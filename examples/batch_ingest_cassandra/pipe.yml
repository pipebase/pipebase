name: batch_ingest_cassandra
dependencies:
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
  - name: chrono
    version: 0.4
    features: ["serde"]
    modules: []
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Objects: Record
    upstreams: [ingestion_server]
  - name: batch_swap
    ty: Mapper
    config:
      ty: ConversionConfig
    upstreams: [json]
    output:
      Objects: SwappedRecord
  - name: batch_cql_writer
    ty: Exporter
    config:
      ty: CqlPreparedWriterConfig
      path: catalogs/batch_cql_writer.yml
    upstreams: [batch_swap]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: key
        ty: String
      - name: value
        ty: Integer
      - name: timestamp
        ty: Timestamp
  - ty: SwappedRecord
    metas:
      - derives: [Clone, Debug, Convert, IntoAttributes]
      - convert:
          input: 
            Object: Record
    fields:
      - name: value
        ty: Integer
        metas:
          - convert:
              from: value
      - name: timestamp
        ty: Timestamp
        metas:
          - convert:
              from: timestamp
      - name: key
        ty: String
        metas:
          - convert:
              from: key
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml
