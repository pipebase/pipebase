name: pubsub_mqtt
dependencies:
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize", "serde::Serialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: mqtt_publisher
    ty: Exporter
    config:
      ty: MqttPublisherConfig
      path: catalogs/mqtt_publisher.yml
    upstreams: [ ingestion_server ]
  - name: mqtt_subscriber
    ty: Listener
    config:
      ty: MqttSubscriberConfig
      path: catalogs/mqtt_subscriber.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output: 
      Object: Record
    upstreams: [mqtt_subscriber]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: key
        ty: String
      - name: value
        ty: Integer
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml
