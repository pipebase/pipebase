name: field_filter
dependencies:
  - package: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - package: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - package: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - package: serde
    version: "1.0"
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: 
      ty:
        Vec: 
          ty: UnsignedByte
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      ty: 
        Object: Records
    upstreams: [ingestion_server]
  - name: field
    ty: Mapper
    config:
      ty: FieldVisitConfig
    output:
      ty:
        Vec:
          ty:
            Object: Record
    upstreams: [json]
  - name: filter
    ty: Mapper
    config:
      ty: FilterMapConfig
    output:
      ty:
        Vec:
          ty:
            Object: Record
    upstreams: [field]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [filter]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, Filter]
      - filter:
          predicate: "r.value > 2"
          alias: "r"
    fields:
      - name: key
        ty: String
      - name: value
        ty: UnsignedInteger
  - ty: Records
    metas:
      - derives: [Clone, Debug, Deserialize, FieldAccept]
    fields:
      - name: records
        metas:
          - tag: Visit
        ty:
          Vec:
            ty:
              Object: Record
