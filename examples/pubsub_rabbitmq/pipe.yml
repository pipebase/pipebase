name: pubsub_amqp
dependencies:
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize", "serde::Serialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: amqp_publisher
    ty: Exporter
    config:
      ty: AmqpPublisherConfig
      path: catalogs/amqp_publisher.yml
    upstreams: [ingestion_server]
  - name: amqp_consumer
    ty: Listener
    config:
      ty: AmqpConsumerConfig
      path: catalogs/amqp_consumer.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Object: Record
    upstreams: [amqp_consumer]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: key
        ty: String
      - name: value
        ty: Integer
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml

