name: ingest_redis_parallel
dependencies:
  - name: pipebase
    version: 0.1.1
    modules: ["pipebase::prelude::*"]
  - name: piperedis
    version: 0.1.1
    modules: ["piperedis::*"]
  - name: pipewarp
    version: 0.1.1
    modules: ["pipewarp::*"]
  - name: pipejson
    version: 0.1.1
    modules: ["pipejson::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Objects: Record
    upstreams: [ingestion_server]
  - name: iterator_reader
    ty: Streamer
    config:
      ty: IteratorReaderConfig
    upstreams: [json]
    output:
      Object: Record
  - name: random_select
    ty: Selector
    config:
      ty: RandomSelectorConfig
    output:
      Object: Record
    upstreams: [iterator_reader]
  - name: redis_writer_1
    ty: Exporter
    config:
      ty: RedisStringWriterConfig
      path: catalogs/redis_writer.yml
    upstreams: [random_select]
  - name: redis_writer_2
    ty: Exporter
    config:
      ty: RedisStringWriterConfig
      path: catalogs/redis_writer.yml
    upstreams: [random_select]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, LeftRight]
    fields:
      - name: key
        ty: String
        metas:
          - tag: Left
      - name: value
        ty: UnsignedInteger
        metas:
          - tag: Right
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml
