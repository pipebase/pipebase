name: ingestion
dependencies:
  - package: pipebase
    path: ../../../pipebase
    modules: ["pipebase::*"]
  - package: pipeext
    path: ../../../pipeext
    modules: ["pipeext::*"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: RestServerConfig
      path: catalogs/ingestion_server.yml
    output: 
      data_ty:
        Vec: 
          data_ty: UnsignedByte
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      data_ty: 
        Object: Record
    upstreams: [ingestion_server]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
  - name: psql_writer
    ty: Exporter
    config:
      ty: PsqlWriterConfig
      path: catalogs/psql_writer.yml
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, Render]
      - render:
          template: "INSERT INTO records (key, value) VALUES ('{}', {}) ON CONFLICT (key) DO UPDATE SET value = EXCLUDED.value"
    fields:
      - name: key
        data_ty: String
        metas:
          - render:
              pos: 0
      - name: value
        data_ty: Integer
        metas:
          - render:
              pos: 1
cstores:
  - name: context_server
    config:
      ty: ContextRestServerConfig
      path: catalogs/context_server.yml
