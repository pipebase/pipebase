name: ingest_postgres
dependencies:
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
  - name: chrono
    version: 0.4
    features: ["serde"]
    modules: []
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Object: Record
    upstreams: [ingestion_server]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
  - name: psql_writer
    ty: Exporter
    config:
      ty: PsqlWriterConfig
      path: catalogs/psql_writer.yml
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, Render]
      - render:
          template: "INSERT INTO records (key, value, timestamp) VALUES ('{}', {}, '{}') ON CONFLICT (key) DO UPDATE SET value = EXCLUDED.value, timestamp = EXCLUDED.timestamp"
    fields:
      - name: key
        ty: String
        metas:
          - render:
              pos: 0
      - name: value
        ty: Integer
        metas:
          - render:
              pos: 1
      - name: timestamp
        ty: DateTime
        metas:
          - render:
              pos: 2
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml
