name: print_timer
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
pipes:
  - name: file_path_visitor
    ty: Listener
    config:
      ty: LocalFilePathVisitorConfig
      path: catalogs/local_file_path_visitor.yml
    output: PathBuf
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: ["file_path_visitor"]