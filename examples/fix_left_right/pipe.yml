name: fix_left_right
dependencies:
  - name: pipebase
    version: 0.1.2
    modules: ["pipebase::prelude::*"]
  - name: piperedis
    version: 0.1.2
    modules: ["piperedis::*"]
  - name: pipewarp
    version: 0.1.2
    modules: ["pipewarp::*"]
  - name: pipejson
    version: 0.1.2
    modules: ["pipejson::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Object: Record
    upstreams: [ingestion_server]
  - name: redis_writer
    ty: Exporter
    config:
      ty: RedisStringWriterConfig
      path: catalogs/redis_writer.yml
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: key
        ty: String
      - name: value
        ty: UnsignedInteger
