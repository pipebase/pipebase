name: log_kube
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - name: pipekafka
    path: ../../../pipeware/pipekafka
    modules: ["pipekafka::*"]
  - name: pipekube
    path: ../../../pipeware/pipekube
    modules: ["pipekube::*"]
pipes:
  - name: kube_logger
    ty: Listener
    config:
      ty: KubeLogReaderConfig
      path: catalogs/kube_log_reader.yml
    output: 
      ty:
        ExternalObject: KubeLog
  - name: kafka_json_message
    ty: Mapper
    config:
      ty: KafkaJsonRecordConverterConfig
    output:
      ty:
        Pair:
          lty: 
            Option:
              ty: String
          rty: UnsignedBytes
    upstreams: [kube_logger]
  - name: kafka_producer
    ty: Exporter
    config:
      ty: KafkaProducerConfig
      path: catalogs/kafka_producer.yml
    upstreams: [kafka_json_message]