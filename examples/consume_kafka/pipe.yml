name: consume_kafka
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - name: pipekafka
    path: ../../../pipeware/pipekafka
    modules: ["pipekafka::*"]
  - name: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - name: serde
    version: "1.0"
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: kafka_consumer
    ty: Listener
    config:
      ty: KafkaConsumerConfig
      path: catalogs/kafka_consumer.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Object: Record
    upstreams: [kafka_consumer]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: key
        ty: String
      - name: value
        ty: UnsignedInteger
