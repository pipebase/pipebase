name: receiver
dependencies:
  - package: pipebase
    path: ../../../../pipebase
    modules: ["pipebase::*"]
  - package: pipejson
    path: ../../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - package: pipewarp
    path: ../../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: 
      data_ty:
        Vec: 
          data_ty: UnsignedByte
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      data_ty: 
        Object: Record
    upstreams: [ingestion_server]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: key
        data_ty: String
      - name: value
        data_ty: UnsignedInteger
