name: sender
dependencies:
  - name: pipebase
    version: 0.1.2
    modules: ["pipebase::prelude::*"]
  - name: pipereqwest
    version: 0.1.2
    modules: ["pipereqwest::*"]
  - name: pipewarp
    version: 0.1.2
    modules: ["pipewarp::*"]
pipes:
  - name: relay_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/relay_server.yml
    output: UnsignedBytes
  - name: poster
    ty: Exporter
    config:
      ty: ReqwestPosterConfig
      path: catalogs/reqwest_poster.yml
    upstreams: [relay_server]

