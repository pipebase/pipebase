name: sender
dependencies:
  - package: pipebase
    path: ../../../../pipebase
    modules: ["pipebase::prelude::*"]
  - package: pipereqwest
    path: ../../../../pipeware/pipereqwest
    modules: ["pipereqwest::*"]
  - package: pipewarp
    path: ../../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
pipes:
  - name: relay_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/relay_server.yml
    output: 
      ty:
        Vec: 
          ty: UnsignedByte
  - name: poster
    ty: Exporter
    config:
      ty: ReqwestPosterConfig
      path: catalogs/reqwest_poster.yml
    upstreams: [relay_server]

