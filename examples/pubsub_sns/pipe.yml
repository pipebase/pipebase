name: pubsub_sns
dependencies:
  - name: pipebase
    version: 0.1.1
    modules: ["pipebase::prelude::*"]
  - name: pipesns
    path: ../../../pipeware/pipesns
    modules: ["pipesns::*"]
  - name: pipewarp
    version: 0.1.1
    modules: ["pipewarp::*"]
  - name: pipejson
    version: 0.1.1
    modules: ["pipejson::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output: 
      Object: Message
    upstreams: [ingestion_server]
  - name: visit_text
    ty: Mapper
    config:
      ty: FieldVisitConfig
    output: String
    upstreams: [json]
  - name: publish_sns
    ty: Exporter
    config:
      ty: SnsPublisherConfig
      path: catalogs/sns_publisher.yml
    upstreams: [visit_text]
objects:
  - ty: Message
    metas:
      - derives: [Clone, Debug, Deserialize, FieldAccept]
    fields:
      - name: text
        ty: String
        metas:
          - tag: Visit
