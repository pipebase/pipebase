name: query_stripe_charge
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - name: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - name: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - name: pipereqwest
    path: ../../../pipeware/pipereqwest
    modules: ["pipereqwest::*"]
  - name: serde
    version: "1.0"
    features: ["derive"]
    modules: ["serde::Deserialize", "serde::Serialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: 
      ty: UnsignedBytes
  - name: json_query_request
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      ty: 
        Object: QueryRequest
    upstreams: [ingestion_server]
  - name: visit_query_field
    ty: Mapper
    config:
      ty: FieldVisitConfig
    output:
      ty:
        Object:
          Option:
            ty:
              Object: Query
    upstreams: [json_query_request]
  - name: query_stripe
    ty: Mapper
    config:
      ty: ReqwestQueryConfig
      path: catalogs/reqwest_query.yml
    output:
      ty: UnsignedBytes
    upstreams: [visit_query_field]
  - name: json_query_response
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      ty: 
        Object: QueryResponse
    upstreams: [query_stripe]
  - name: visit_data_field
    ty: Mapper
    config:
      ty: FieldVisitConfig
    output:
      ty:
        Objects: Charge
    upstreams: [json_query_response]
  - name: print_charge
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [visit_data_field]
objects:
  - ty: Query
    metas:
      - derives: [Clone, Deserialize, Debug, Serialize]
    fields:
      - name: customer
        ty: String
  - ty: QueryRequest
    metas:
      - derives: [Clone, Deserialize, Debug, FieldAccept]
    fields:
      - name: query
        metas:
          - tag: Visit
        ty: 
          Object:
            Option:
              ty:
                Object: Query
  - ty: Charge
    metas:
      - derives: [Clone, Deserialize, Debug]
    fields:
      - name: id
        ty: String
      - name: amount
        ty: UnsignedInteger
  - ty: QueryResponse
    metas:
      - derives: [Clone, Deserialize, Debug, FieldAccept]
    fields:
      - name: data
        metas:
          - tag: Visit
        ty:
          Objects: Charge