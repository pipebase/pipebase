name: group_sum_redis
dependencies:
  - name: pipebase
    version: 0.1.2
    modules: ["pipebase::prelude::*"]
  - name: pipejson
    version: 0.1.2
    modules: ["pipejson::*"]
  - name: piperedis
    version: 0.1.2
    modules: ["piperedis::*"]
  - name: pipewarp
    version: 0.1.2
    modules: ["pipewarp::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Objects: Record
    upstreams: [ingestion_server]
  - name: redis_group_sum
    ty: Mapper
    config:
      ty: RedisUnorderedGroupAddAggregatorConfig
      path: catalogs/redis_group_add.yml
    output:
      Pairs:
        lty: String
        rty: UnsignedInteger
    upstreams: [json]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [redis_group_sum]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, GroupAs, AggregateAs]
    fields:
      - name: key
        ty: String
        metas:
          - tag: Group
      - name: value
        ty: UnsignedInteger
        metas:
          - agg: Sum
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml