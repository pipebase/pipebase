name: fix_convert
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - name: piperedis
    path: ../../../pipeware/piperedis
    modules: ["piperedis::*"]
  - name: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - name: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - name: serde
    version: "1.0"
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Object: RecordV1
    upstreams: [ingestion_server]
  - name: convert
    ty: Mapper
    config:
      ty: ConversionConfig
    output:
      Object: RecordV2
    upstreams: [json]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [convert]

objects:
  - ty: Value
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: amount
        ty: UnsignedInteger
  - ty: RecordV1
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: key
        ty: String
      - name: value
        ty: 
          Object: Value
      - name: description
        ty: 
          Option:
            ty: String
  - ty: RecordV2
    metas:
      - derives: [Clone, Debug]
    fields:
      - name: id
        ty: String
      - name: amount
        ty: UnsignedInteger
