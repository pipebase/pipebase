name: batch_ingest_redis
dependencies:
  - name: pipebase
    version: 0.1.2
    modules: ["pipebase::prelude::*"]
  - name: piperedis
    version: 0.1.3
    modules: ["piperedis::*"]
  - name: pipewarp
    version: 0.1.2
    modules: ["pipewarp::*"]
  - name: pipejson
    version: 0.1.2
    modules: ["pipejson::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Objects: Record
    upstreams: [ingestion_server]
  - name: redis_writer
    ty: Exporter
    config:
      ty: RedisStringBatchWriterConfig
      path: catalogs/batch_redis_writer.yml
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, LeftRight]
    fields:
      - name: key
        ty: String
        metas:
          - tag: Left
      - name: value
        ty: UnsignedInteger
        metas:
          - tag: Right
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml
