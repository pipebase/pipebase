name: group_sum_rocksdb
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - name: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - name: piperocksdb
    path: ../../../pipeware/piperocksdb
    modules: ["piperocksdb::*"]
  - name: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - name: serde
    version: "1.0"
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: 
      ty: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      ty: 
        Objects: Record
    upstreams: [ingestion_server]
  - name: rocksdb_group_sum
    ty: Mapper
    config:
      ty: RocksDBUnorderedGroupAddAggregatorConfig
      path: catalogs/rocksdb_group_sum.yml
    output:
      ty:
        Pairs:
          lty: String
          rty: UnsignedInteger
    upstreams: [json]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [rocksdb_group_sum]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, GroupAs, AggregateAs]
    fields:
      - name: key
        ty: String
        metas:
          - tag: Group
      - name: value
        ty: UnsignedInteger
        metas:
          - agg: Sum
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml