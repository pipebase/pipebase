name: printer
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - name: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - name: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - name: serde
    version: "1.0"
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Object: Record
    upstreams: [ingestion_server]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: key
        ty: String
      - name: value
        ty: UnsignedInteger
error:
  config:
    ty: PipeErrorPrinterConfig