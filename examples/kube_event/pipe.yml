name: kube_event
dependencies:
  - name: pipebase
    version: 0.1.2
    modules: ["pipebase::prelude::*"]
  - name: pipekafka
    version: 0.2.0
    modules: ["pipekafka::*"]
  - name: pipekube
    version: 0.1.2
    modules: ["pipekube::*"]
  - name: pipejson
    version: 0.1.3
    modules: ["pipejson::*"]
  - name: pipewarp
    version: 0.1.2
    modules: ["pipewarp::*"]
pipes:
  - name: kube_event
    ty: Listener
    config:
      ty: KubeEventReaderConfig
      path: catalogs/kube_event_reader.yml
    output: 
      ExternalObject: KubeEvent
  - name: json_record
    ty: Mapper
    config:
      ty: JsonRecordSerConfig
    output:
      Pair:
        lty: String
        rty: UnsignedBytes
    upstreams: [kube_event]
  - name: kafka_producer
    ty: Exporter
    config:
      ty: KafkaProducerConfig
      path: catalogs/kafka_producer.yml
    upstreams: [json_record]
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml