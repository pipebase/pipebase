name: batch_ingest_postgres
dependencies:
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
  - name: chrono
    version: 0.4
    features: ["serde"]
    modules: []
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Objects: Record
    upstreams: [ingestion_server]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
  - name: batch_psql_writer
    ty: Exporter
    config:
      ty: PsqlPreparedWriterConfig
      path: catalogs/batch_psql_writer.yml
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, IntoAttributes]
    fields:
      - name: key
        ty: String
      - name: value
        ty: Integer
      - name: timestamp
        ty: DateTime
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml
