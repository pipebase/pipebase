name: moving_avergae
dependencies:
  - name: pipebase
    version: 0.1.4
    modules: ["pipebase::prelude::*"]
  - name: pipejson
    version: 0.1.2
    modules: ["pipejson::*"]
  - name: pipewarp
    version: 0.1.2
    modules: ["pipewarp::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output: 
      Object: Record
    upstreams: [ingestion_server]
  - name: window
    ty: Collector
    config:
      ty: InMemoryWindowCollectorConfig
      path: catalogs/window.yml
    output: 
      Objects: Record
    upstreams: [json]
  - name: group_avg
    ty: Mapper
    config:
      ty: UnorderedGroupAddAggregatorConfig
    output: 
      Pairs:
        lty: String
        rty: Averagef32
    upstreams: [window]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [group_avg]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, GroupAs, AggregateAs]
    fields:
      - name: key
        ty: String
        metas:
          - tag: Group
      - name: value
        ty: UnsignedInteger
        metas:
          - agg:
              Avgf32: 
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml
