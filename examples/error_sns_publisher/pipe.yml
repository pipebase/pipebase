name: printer
dependencies:
  - name: pipebase
    version: 0.1.1
    modules: ["pipebase::prelude::*"]
  - name: pipejson
    version: 0.1.1
    modules: ["pipejson::*"]
  - name: pipewarp
    version: 0.1.1
    modules: ["pipewarp::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
  - name: pipesns
    path: ../../../pipeware/pipesns
    modules: ["pipesns::*"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Object: Record
    upstreams: [ingestion_server]
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: key
        ty: String
      - name: value
        ty: UnsignedInteger
error:
  config:
    ty: SnsPipeErrorPublisherConfig
    path: catalogs/sns_pipe_error_publisher.yml