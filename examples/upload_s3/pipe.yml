name: project_file
dependencies:
  - name: pipebase
    version: 0.1.2
    modules: ["pipebase::prelude::*"]
  - name: pipes3
    git: https://github.com/pipebase/pipebase.git
    package: pipes3
    modules: ["pipes3::*"]
pipes:
  - name: file_path_visitor
    ty: Listener
    config:
      ty: LocalFilePathVisitorConfig
      path: catalogs/local_file_path_visitor.yml
    output: PathBuf
  - name: s3_writer
    ty: Exporter
    config: 
      ty: S3WriterConfig
      path: catalogs/s3_writer.yml
    upstreams: [file_path_visitor]