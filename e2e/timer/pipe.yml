name: print_timer_tick
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - name: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
pipes:
  - name: timer1
    ty: Poller
    config:
      ty: TimerConfig
      path: catalogs/timer1.yml
    output: UnsignedLongLong
  - name: timer2
    ty: Poller
    config:
      ty: TimerConfig
      path: catalogs/timer2.yml
    output: UnsignedLongLong
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [ "timer1", "timer2" ]
cstores:
  - name: "context_server"
    config:
      ty: "WarpContextServerConfig"
      path: "catalogs/context_server.yml"


