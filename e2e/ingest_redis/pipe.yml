name: ingest_redis
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - name: piperedis
    path: ../../../pipeware/piperedis
    modules: ["piperedis::*"]
  - name: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - name: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - name: serde
    version: "1.0"
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Object: Record
    upstreams: [ingestion_server]
    buffer: 10
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [json]
  - name: redis_writer
    ty: Exporter
    config:
      ty: RedisStringWriterConfig
      path: catalogs/redis_writer.yml
    upstreams: [json]
    buffer: 10
  - name: batch_ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/batch_ingestion_server.yml
    output: UnsignedBytes
  - name: batch_json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Objects: Record
    upstreams: [ batch_ingestion_server ]
  - name: batch_redis_writer
    ty: Exporter
    config:
      ty: RedisStringBatchWriterConfig
      path: catalogs/batch_redis_writer.yml
    upstreams: [ batch_json ]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, LeftRight]
    fields:
      - name: key
        ty: String
        metas:
          - tag: Left
      - name: value
        ty: UnsignedInteger
        metas:
          - tag: Right
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml
