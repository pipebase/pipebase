name: pubsub_kafka
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - name: pipekafka
    path: ../../../pipeware/pipekafka
    modules: ["pipekafka::*"]
  - name: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - name: pipeavro
    path: ../../../pipeware/pipeavro
    modules: ["pipeavro::*"]
  - name: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - name: piperedis
    path: ../../../pipeware/piperedis
    modules: ["piperedis::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize", "serde::Serialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output: 
      Objects: Record
    upstreams: [ingestion_server]
  - name: avro_ser
    ty: Mapper
    config:
      ty: AvroSerConfig
      path: catalogs/avro_ser.yml
    output: UnsignedBytes
    upstreams: [json]
  - name: kafka_record_converter
    ty: Mapper
    config:
      ty: KafkaUnsignedBytesRecordConverterConfig
    output:
      Pair:
        lty: 
          Option: 
            ty: String
        rty: UnsignedBytes
    upstreams: [avro_ser]
  - name: kafka_producer
    ty: Exporter
    config:
      ty: KafkaProducerConfig
      path: catalogs/kafka_producer.yml
    upstreams: [ kafka_record_converter ]
  - name: kafka_consumer
    ty: Listener
    config:
      ty: KafkaConsumerConfig
      path: catalogs/kafka_consumer.yml
    output: UnsignedBytes
  - name: avro_deser
    ty: Mapper
    config:
      ty: AvroDeserConfig
    output:
      Objects: Record
    upstreams: [kafka_consumer]
  - name: batch_redis_writer
    ty: Exporter
    config:
      ty: RedisStringBatchWriterConfig
      path: catalogs/batch_redis_writer.yml
    upstreams: [avro_deser]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Serialize, Deserialize, LeftRight]
    fields:
      - name: key
        ty: String
        metas:
          - tag: Left
      - name: value
        ty: Integer
        metas:
          - tag: Right
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml

      
