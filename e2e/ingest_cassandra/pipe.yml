name: ingest_cassandra
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
  - name: pipejson
    path: ../../../pipeware/pipejson
    modules: ["pipejson::*"]
  - name: pipecql
    path: ../../../pipeware/pipecql
    modules: ["pipecql::*"]
  - name: pipewarp
    path: ../../../pipeware/pipewarp
    modules: ["pipewarp::*"]
  - name: serde
    version: 1.0
    features: ["derive"]
    modules: ["serde::Deserialize"]
pipes:
  - name: ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/ingestion_server.yml
    output: UnsignedBytes
  - name: json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Object: Record
    upstreams: [ingestion_server]
  - name: cql_writer
    ty: Exporter
    config:
      ty: CqlWriterConfig
      path: catalogs/cql_writer.yml
    upstreams: [json]
  - name: batch_ingestion_server
    ty: Listener
    config:
      ty: WarpIngestionServerConfig
      path: catalogs/batch_ingestion_server.yml
    output: UnsignedBytes
  - name: batch_json
    ty: Mapper
    config:
      ty: JsonDeserConfig
    output:
      Objects: AnotherRecord
    upstreams: [batch_ingestion_server]
  - name: batch_swap
    ty: Mapper
    config:
      ty: ConversionConfig
    upstreams: [batch_json]
    output:
      Objects: SwappedRecord
  - name: batch_cql_writer
    ty: Exporter
    config:
      ty: CqlPreparedWriterConfig
      path: catalogs/batch_cql_writer.yml
    upstreams: [batch_swap]
objects:
  - ty: Record
    metas:
      - derives: [Clone, Debug, Deserialize, Render]
      - render:
          template: "UPDATE test.records SET value = {}, date = '{}', timestamp = '{}' WHERE key = '{}'"
    fields:
      - name: key
        ty: String
        metas:
          - render:
              pos: 3
      - name: value
        ty: Integer
        metas:
          - render:
              pos: 0
      - name: date
        ty: Date
        metas:
          - render:
              pos: 1
      - name: timestamp
        ty: DateTime
        metas:
          - render:
              pos: 2
  - ty: AnotherRecord
    metas:
      - derives: [Clone, Debug, Deserialize]
    fields:
      - name: key
        ty: String
      - name: value
        ty: Integer
      - name: date
        ty: Date
      - name: timestamp
        ty: Timestamp
  - ty: SwappedRecord
    metas:
      - derives: [Clone, Debug, Convert, IntoAttributes]
      - convert:
          input: 
            Object: AnotherRecord
    fields:
      - name: value
        ty: Integer
        metas:
          - convert:
              from: value
      - name: date
        ty: Date
        metas:
          - convert:
              from: date
      - name: timestamp
        ty: Timestamp
        metas:
          - convert:
              from: timestamp
      - name: key
        ty: String
        metas:
          - convert:
              from: key
cstores:
  - name: context_server
    config:
      ty: WarpContextServerConfig
      path: catalogs/context_server.yml
