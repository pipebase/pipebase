name: print_timer_tick
dependencies:
  - name: pipebase
    path: ../../../pipebase
    modules: ["pipebase::prelude::*"]
pipes:
  - name: timer1
    ty: Poller
    config:
      ty: TimerConfig
      path: catalogs/timer1.yml
    output:
      ty: UnsignedLongLong
  - name: timer2
    ty: Poller
    config:
      ty: TimerConfig
      path: catalogs/timer2.yml
    output:
      ty: UnsignedLongLong
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [ "timer1", "timer2" ]
objects:
  - ty: Bar
    fields:
      - name: bar1
        ty: Integer
      - name: bar2
        ty: String
  - ty: ProjectedBar
    metas:
      - derives: [Clone, Debug, Project]
      - project: 
          input: Bar
    fields:
      - name: bar1
        ty: Integer
        metas:
          - project:
              from: bar1
      - name: bar2
        ty: String
        metas:
          - project:
              expr: "b.bar2.to_owned()"
              alias: "b"
cstores:
  - name: "context_printer"
    config:
      ty: "ContextPrinterConfig"
      path: "catalogs/context_printer.yml"
error:
  config:
    ty: "PipeErrorPrinterConfig"

