name: print_timer_tick
dependencies:
  - package: pipebase
    path: ../../../pipebase
    modules: ["pipebase::*"]
pipes:
  - name: timer1
    ty: Poller
    config:
      ty: TimerConfig
      path: catalogs/timer.yml
    output:
      data_ty: UnsignedLongLong
  - name: timer2
    ty: Poller
    config:
      ty: TimerConfig
      path: catalogs/timer.yml
    output:
      data_ty: UnsignedLongLong
  - name: printer
    ty: Exporter
    config:
      ty: PrinterConfig
    upstreams: [ "timer1", "timer2" ]