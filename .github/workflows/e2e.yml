on: 
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 13 * * *"

name: E2E

jobs:
  timer:
    name: Timer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: copy project
        run: cp -r ./ /tmp/pipebase && mv /tmp/pipebase e2e
      - name: run
        run: docker-compose -f e2e/timer/docker-compose.yml up -d
      - name: test
        run: ./e2e/run.sh -f e2e/timer/entry.json